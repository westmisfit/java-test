language: java
env:
  global:
    - TRAVIS_EXT_HOME=$HOME/travis-ext
    - TRAVIS_EXT=$TRAVIS_EXT_HOME/travis-ext.sh
    - PROJECT_LANGUAGE=java
    - ARES_SERVER="ares.int.misfit.com"
    - ARES_USER="misfit"
    # ARES_PASSWORD=[secure]
    - secure: ""

before_install:
  - git clone https://github.com/westmisfit/travis-ext.git $TRAVIS_EXT_HOME
  - $TRAVIS_EXT before_intall

script:
  - $TRAVIS_EXT lint
  - $TRAVIS_EXT build
  - $TRAVIS_EXT test
  - $TRAVIS_EXT custom_deploy

after_success:
  - $TRAVIS_EXT coveralls

